<!DOCTYPE html>
<html>
<head>
    <title>LabelsHTML</title>
</head>
<body>
    <h1>Input the below details</h1>
    <hr>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone">

    <label for="otp">OTP</label>
    <input type="password" name="otp" id="otp" pattern="[0-9]{6}">
</body>
</html>
